<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen-Avatar</title>
    <link rel="stylesheet" href="avatar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body id="avatar_body">
    <div id="form_container">
        <h2 id="form_header">Login</h2>

        <div id="form_content_container">
            <div id="form_content_inner_container">
                <input type="text" id="full_name" placeholder="Full name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="New Password">
                <input type="text" id="What is your best dish?" placeholder="What is your best dish?">

            </div>

            <div id="attach_picture_button">
                <label id="profile-picture-label" for="attach_image">Add a profile picture</label>
                <img src="blank-profile-picture-973460_1920.png" alt="" id="image">
                <input id="attach_image" type="file" accept="image/png, image/jpeg, image/jpg">
            </div>

            <div id="button_container">
                <button class="login-button" type="login">Login</button>
                <button class="register_button" type="register">Register</button>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="avatar.js"></script>

</body>

</html>
