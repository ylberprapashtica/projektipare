<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetat</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Add your recipe in four simple steps</h1>
    <ul class="add-recipe-steps">
      <li>First, add the name of the recipe.</li>
      <li>Second, add the ingredients.</li>
      <li>Third, add the instructions.</li>
      <li>Last, add the video instruction (optional).</li>
    </ul>
  </header>
  <main>

    <div class="add-recipe-form">
      <section>
        <label for="name-recipe">What is the name of your recipe?</label>
        <input type="text" name="name-recipe" id="new-recipe-input" class="new-recipe-input">
        <input type="submit" id="title-recipe-submit" class="new-recipe-submit">
      </section>

      <section id="ingredients-checkbox">
        <h1>What are the ingredients of your recipe?</h1>
        <input type="checkbox" id="eggs" name="eggs" value="eggs" class="checkbox-input">
        <label for="eggs"> Eggs</label><br>
        <input type="checkbox" id="flour" name="flour" value="flour" class="checkbox-input">
        <label for="flour"> Flour</label><br>
        <input type="checkbox" id="sugar" name="sugar" value="sugar" class="checkbox-input">
        <label for="sugar"> Sugar</label><br><br>
        <input type="checkbox" id="baking-powder" name="baking-powder" value="baking-powder" class="checkbox-input">
        <label for="baking-powder"> Baking Powder</label><br><br>
        <input type="checkbox" id="milk" name="milk" value="milk" class="checkbox-input">
        <label for="milk"> Milk</label><br><br>
        <input type="submit" class="new-recipe-submit" id="ingredients-submit-btn">
      </section>


      <section>
        <label for="instruction-recipe">How to make your recipe?</label>
        <textarea name="instruction-recipe" class="new-recipe-input" id="new-recipe-instructions-input"></textarea>
        <input type="submit" class="new-recipe-submit" id="instruction-submit-btn">
      </section>


      <section>
        <label for="video-recipe">Do you have a video showing how to make the recipe? (optional)</label>
        <input type="file" accept='video/*' name="video-recipe" class="new-recipe-input" id="new-recipe-input-video">
        <input type="submit" class="new-recipe-submit" id="video-submit-btn">
      </section>

    </div>

    <div id="displayRecipe">
      <h1 id="titulli"></h1>
      <ul id="list-of-ingredients">

      </ul>
      <p id="instructions-display"></p>
      <video id="display-video" controls autoplay>
        Your browser does not support the video tag.
      </video>
    </div>
  </main>
  <script src="addrecipe.js"></script>
</body>

</html>
